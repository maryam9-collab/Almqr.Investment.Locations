*{box-sizing:border-box}
html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:"GE SS Two",system-ui,Segoe UI,Roboto,Arial;font-weight:300}
.layout{display:flex;height:100vh;overflow:hidden}
.sidebar{width:380px;min-width:320px;background:var(--pane);padding:14px 14px calc(14px + env(safe-area-inset-bottom,0));overflow:auto;border-inline-end:1px solid var(--card-border)}
.sidebar h1{font-size:18px;margin:6px 0 10px;text-align:center;font-weight:700;color:#fff}
.logo{max-height:42px;max-width:80%}
.card{background:var(--card);border:1px solid var(--card-border);border-radius:14px;padding:12px;margin:10px 0;color:#fff}
.card.logo-card{background:var(--pane);border:1px solid var(--card-border);display:flex;align-items:center;justify-content:center;padding:16px}
.card .muted{color:#eaf4f2;font-size:12px;font-weight:300}
.btn{border:0;border-radius:10px;padding:6px 10px;background:var(--accent);color:#fff;cursor:pointer;font-size:12px;font-weight:500}
.btn.secondary{background:#274b43;border:1px solid var(--card-border)}
.btn.ghost{background:#22453d;border:1px solid var(--card-border)}
.parcel-header{display:flex;align-items:center;justify-content:space-between;gap:8px;margin-bottom:8px}
.parcel-name{font-weight:500}
.stat-grid{display:grid;grid-template-columns:auto 1fr;gap:6px;font-size:13px;font-weight:300}
#map{flex:1}
#totalArea{display:none}

/* زر الجوال */
.toggle{
  position:fixed; top:calc(env(safe-area-inset-top,8px)+8px); right:12px; z-index:10002;
  width:44px; height:44px; border-radius:12px; border:0; background:#fff; color:#0b3d2f;
  font-size:20px; font-weight:900; box-shadow:0 10px 25px rgba(0,0,0,.28); display:none;
  align-items:center; justify-content:center
}
@media(max-width:900px){
  .toggle{display:flex}
  .sidebar{
    position:fixed; top:0; bottom:0; right:0; width:min(86vw,420px);
    transform:translateX(100%); transition:transform .28s ease; z-index:10001;
    border-inline-start:1px solid var(--card-border); box-shadow:-22px 0 40px rgba(0,0,0,.35)
  }
  .sidebar.open{transform:translateX(0)}
  #map{width:100vw}
}

/* نافذة المعلومات (الكرت الأبيض) */
.iw-box{line-height:1.6;font-family:"GE SS Two",system-ui,Segoe UI,Roboto,Arial}
.iw-title{font-weight:700;color:var(--parcel)}
.iw-label{font-weight:500;color:#cfe6de}
.iw-area{font-weight:500;color:#1aa266}

/* خط الأرقام */
.num{font-family:"Digits Custom","GE SS Two",system-ui; font-variant-numeric:tabular-nums lining-nums; direction:ltr; unicode-bidi:plaintext;}

/* سطر الوجهات */
.dest-list{margin-top:8px;border-top:1px dashed var(--card-border);padding-top:8px}
.iw-box .dest-row{display:flex;align-items:center;justify-content:space-between;font-size:12.5px;margin:4px 0;color:var(--parcel);font-weight:600;gap:8px}
.card   .dest-row{display:flex;align-items:center;justify-content:space-between;font-size:12.5px;margin:4px 0;color:#fff;font-weight:500;gap:8px}

/* الاسم يتمدّد ويُختصر … والقيمة تبقى في سطر واحد على اليمين */
.dest-row > span:first-child{
  flex:1; min-width:0; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
}
.dest-row > span:last-child{
  flex:0 0 auto; white-space:nowrap; unicode-bidi:plaintext;
}
</style>

function toLatinDigits(s){ if(s==null) return ''; return String(s)
  .replace(/[۰-۹]/g, d=>'0123456789'['۰۱۲۳۴۵۶۷۸۹'.indexOf(d)])
  .replace(/[٠-٩]/g, d=>'0123456789'['٠١٢٣٤٥٦٧٨٩'.indexOf(d)])
  .replace(/\u066B/g,'.').replace(/\u066C/g,','); }
function fmt(n,dec=0){ const num=dec?Number(n).toFixed(dec):Math.round(n); return Number(num).toLocaleString('en-US'); }

/* Parser */
function parseLonLat0(str){
  const pts=[]; str.trim().split(/\s+/).forEach(tok=>{
    const p=tok.split(','); if(p.length>=2){
      const lon=parseFloat(p[0]), lat=parseFloat(p[1]);
      if(!isNaN(lat)&&!isNaN(lon)) pts.push({lat,lng:lon});
    }
  });
  if(pts.length>2){const a=pts[0],b=pts[pts.length-1]; if(a.lat!==b.lat||a.lng!==b.lng) pts.push({...a});}
  return pts;
}

function renderIW(i){
  const P=polygons[i];
  const head=`<div class="iw-title">${P.name}</div>
              <div><span class="iw-label">المساحة:</span>
              <span class="iw-area"><span class="num">${fmt(P.area)}</span> م²</span></div>`;
  const list = P.destHtml && P.destHtml.trim()
              ? `<div class="dest-list">${P.destHtml}</div>`
              : `<div class="dest-list"><div class="dest-row"><span>—</span><span class="num">—</span></div></div>`;
  return `<div class="iw-box">${head}${list}</div>`;
}

    streetViewControl:true, fullscreenControl:true, styles:snazzyStyle
  });

  ghost=new google.maps.Marker({map,opacity:0});

  // الوجهات
  destinations.forEach(d=>{
    const pos=new google.maps.LatLng(d.lat,d.lng);
    const dot=new google.maps.Marker({
      map, position:pos, zIndex:10, title:d.name,
      icon:{path:google.maps.SymbolPath.CIRCLE, fillColor:DEST_FILL, fillOpacity:.95, strokeColor:DEST_STROKE, strokeWeight:2, scale:DEST_POINT_SIZE}
    });
    if(d.icon){
      new google.maps.Marker({map, position:pos, zIndex:11, clickable:false,
        icon:{url:d.icon, scaledSize:new google.maps.Size(16,16), anchor:new google.maps.Point(8,8)}
      });
    }
    dot.addListener('click', ()=>{
      if(activeInfo){activeInfo.close();}
      activeInfo=new google.maps.InfoWindow({content:`<div class="iw-box"><div class="iw-title">${d.name}</div></div>`});

  // الأراضي
  const list=document.getElementById('parcelsList');

  parcelsRaw.forEach((raw,i)=>{

    const name=raw.name;

    const b=new google.maps.LatLngBounds();
    coords.forEach(c=>{const ll=new google.maps.LatLng(c.lat,c.lng); b.extend(ll); allBounds.extend(ll);});
    const path=coords.map(c=>new google.maps.LatLng(c.lat,c.lng));
    const area=google.maps.geometry.spherical.computeArea(path);
    const centroid=(()=>{let lat=0,lng=0;coords.forEach(c=>{lat+=c.lat;lng+=c.lng});return new google.maps.LatLng(lat/coords.length,lng/coords.length)})();

    parcelCentroids.push({ll:centroid,area,name});

    // إنشاء الكرت مع data-idx (بدون onclick)
    const item = document.createElement('div');
    item.className='card';
    item.id='parcel-card-'+i;
    item.dataset.idx=i;
    item.innerHTML=`
      <div class="parcel-header">
        <span class="parcel-name">${name}</span>
        <div style="display:flex;gap:6px;flex-wrap:wrap">
          <button class="btn secondary" data-act="toggle" type="button">إخفاء</button>
          <button class="btn ghost" data-act="fit" type="button">تكبير</button>
        </div>
      </div>
      <div class="stat-grid">
        <div class="muted">المساحة</div><div><span class="num">${fmt(area)}</span> م²</div>
      </div>
      <div class="dest-list" id="dest-list-${i}"></div>`;
    list.appendChild(item);

    const iwPoly=new google.maps.InfoWindow({content:`<div class="iw-box"><div class="iw-title">${name}</div></div>`});
    poly.addListener('click', ()=>{
      if(activeInfo){activeInfo.close();}
      activeInfo=iwPoly; ghost.setPosition(centroid);
      iwPoly.setContent(renderIW(i));
      iwPoly.open({anchor:ghost, map});
    });

    polygons.push({poly,bounds:b,centroid,iwPoly,area,name,destHtml:""});
  });

  // تفويض أحداث الأزرار داخل قائمة الكروت (إخفاء/تكبير)
  const cardsList = document.getElementById('parcelsList');
  cardsList.addEventListener('click', (e)=>{
    const btn = e.target.closest('button[data-act]');
    if(!btn) return;
    const card = btn.closest('.card');
    const idx  = Number(card?.dataset?.idx ?? -1);
    if(idx < 0 || !polygons[idx]) return;

    const entry = polygons[idx];

    if(btn.dataset.act === 'toggle'){
      const vis = !!entry.poly.getMap();
      entry.poly.setMap(vis ? null : map);
      btn.textContent = vis ? 'إظهار' : 'إخفاء';
    }else if(btn.dataset.act === 'fit'){
      map.fitBounds(entry.bounds);
      if (window.matchMedia('(max-width:900px)').matches && typeof closePanel==='function') closePanel();
    }
  });

  // أزرار عامة + مزامنة النصوص
  document.getElementById('showAll').onclick=()=>{
    polygons.forEach((o,i)=>{
      if(!o.poly.getMap()) o.poly.setMap(map);
      const b=document.querySelector(`#parcel-card-${i} [data-act="toggle"]`); if(b) b.textContent='إخفاء';
    });
    if(!allBounds.isEmpty()) map.fitBounds(allBounds);
  };
  document.getElementById('hideAll').onclick=()=>{
    polygons.forEach((o,i)=>{
      o.poly.setMap(null);
      const b=document.querySelector(`#parcel-card-${i} [data-act="toggle"]`); if(b) b.textContent='إظهار';
    });
  };
  document.getElementById('fitAll').onclick=()=>{ if(!allBounds.isEmpty()) map.fitBounds(allBounds); };

  // Distance Matrix
  const service=new google.maps.DistanceMatrixService();
  service.getDistanceMatrix({
    origins: parcelCentroids.map(p=>p.ll),
    destinations: destinations.map(d=>new google.maps.LatLng(d.lat,d.lng)),
    travelMode: google.maps.TravelMode.DRIVING,
    drivingOptions:{departureTime:new Date()},
    unitSystem: google.maps.UnitSystem.METRIC,
    region:'sa', language:'ar'
  },(res,status)=>{
    parcelCentroids.forEach((p,i)=>{
      if(status!=='OK'||!res) return;
      const row=res.rows[i];
      const parts=row.elements.map((el,j)=>{
        const n=destinations[j].name;
        if(el.status!=='OK') return '';
        const dist=`<span class="num">${toLatinDigits(el.distance.text)}</span>`;
        const dur =`<span class="num">${toLatinDigits(el.duration.text)}</span>`;
        return `<div class="dest-row"><span>${n}</span><span>${dist} • ${dur}</span></div>`;
      }).join('');

      const listDiv=document.getElementById('dest-list-'+i); if(listDiv) listDiv.innerHTML=parts;
      polygons[i].destHtml = parts;                // خزّن
      polygons[i].iwPoly.setContent(renderIW(i));  // حدّث الكرت الأبيض
    });
  });

  /* زر الجوال لفتح/إغلاق القائمة */
  const side=document.getElementById('side');
  const btn=document.getElementById('toggleBtn');
  const mq=window.matchMedia('(max-width:900px)');

  function closePanel(){
    side.classList.remove('open');
    btn.textContent='◀';
    btn.setAttribute('aria-label','فتح القائمة');
    setTimeout(()=>google.maps.event.trigger(map,'resize'),250);
  }
  function openPanel(){
    side.classList.add('open');
    btn.textContent='▶';
    btn.setAttribute('aria-label','إغلاق القائمة');
    setTimeout(()=>google.maps.event.trigger(map,'resize'),250);
  }
  window.closePanel = closePanel;

  if(mq.matches){ closePanel(); } else { side.classList.remove('open'); }
  btn.onclick=()=> side.classList.contains('open') ? closePanel() : openPanel();
  mq.addEventListener('change', e=>{ if(e.matches){ closePanel(); } else { side.classList.remove('open'); } });

  map.addListener('click',()=>{ if(activeInfo){activeInfo.close(); activeInfo=null;} });
}

(function(){
  if(!API_KEY||API_KEY==="YOUR_API_KEY_HERE"){
    document.body.innerHTML="<div style='padding:20px;color:#fff;background:#b00020'>⚠️ أضيفي Google Maps API Key (Distance Matrix مفعّل).</div>";return;
  }
  const s=document.createElement('script');
  s.src=`https://maps.googleapis.com/maps/api/js?key=${encodeURIComponent(API_KEY)}&libraries=geometry`;
  s.async=true; s.defer=true;
  s.onload=()=>{(typeof google==='undefined'||!google.maps)?document.body.innerHTML="<div style='padding:20px;color:#fff;background:#b00020'>تعذّر تحميل خرائط جوجل.</div>":initMap();};
  s.onerror=()=>{document.body.innerHTML="<div style='padding:20px;color:#fff;background:#b00020'>فشل تحميل خرائط جوجل.</div>";};
  document.head.appendChild(s);
})();
</script></html>
